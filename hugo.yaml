baseURL: https://itty.nl
languageCode: en-US
title: ITTY
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  homeInfoParams:
    Title: ITTY a place where the possibilities are endless!
    Content: You can reach me via one of the options below.
  description: All about IT
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: false
  ShareButtons: ["linkedin", "twitter"]
  showsocialIcons: true
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/daviddernederlanden/"
    - name: "GitHub"
      url: "https://github.com/randommen96"
    - name: "email"
      url: "mailto:hello@itty.nl"
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  logo: /images/logo-no-background.png
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About me
      url: /about-me/
      weight: 2
    - name: Blog
      url: /blog/
      weight: 3
    - name: Services
      url: /services/
      weight: 4
    - name: Shop
      url: /products/
      weight: 5
    - name: Privacy Policy
      url: /privacy-policy/
      weight: 6
    - name: "\U0001F50D"
      url: /search/
      weight: 7
