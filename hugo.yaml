baseURL: https://itty.nl
languageCode: en-US
title: ITTY
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: All about IT
  defaultTheme: auto
  disableThemeToggle: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter"]
  showsocialIcons: true
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/daviddernederlanden/"
    - name: "x"
      url: "https://x.com"
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
